name: Test Workflow
on:
  push: 
   branches:
      - main
  pull_request:
    branches:
       - main
jobs:
  test:
    name: Run Test	
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test